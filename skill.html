<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, rgb(255,255,255), rgb(254,215,173));
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            margin-top: 20px;
        }
        #skills-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            width: 200px;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            color: white;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }
        .card img {
            width: 60px;
            height: 60px;
            z-index: 1;
        }
        .percentage {
            position: absolute;
            top: 60%;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 1.2em;
            color: darkskyblue;
            display: none;
            z-index: 2;
        }
        .card:hover .percentage {
            display: block;
        }

        /* Individual card colors */
        .html {
            background-color: #e34c26;
        }
        .css {
            background-color: #264de4;
        }
        .javascript {
            background-color: #f7df1e;
            color: black;
        }
        .java {
            background-color: #007396;
        }
        .c {
            background-color: #a8b9cc;
            color: black;
        }
    </style>
</head>
<body>
    <h1 style="position: absolute;top: 1%;left: 48%;"><center><b>SKILLS</b></center></h1>
    <div id="skills-container">
        <div class="card html">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" alt="HTML Logo">
            <div class="percentage" data-target="90">0%</div>
            HTML
        </div>
        <div class="card css">
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/CSS3_logo_and_wordmark.svg" alt="CSS Logo">
            <div class="percentage" data-target="88">0%</div>
            CSS
        </div>
        <div class="card javascript">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="JavaScript Logo">
            <div class="percentage" data-target="99">0%</div>
            JavaScript
        </div>
        <div class="card java">
            <img src="https://upload.wikimedia.org/wikipedia/en/3/30/Java_programming_language_logo.svg" alt="Java Logo">
            <div class="percentage" data-target="90">0%</div>
            Java
        </div>
        <div class="card c">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/18/C_Programming_Language.svg" alt="C Logo">
            <div class="percentage" data-target="78">0%</div>
            C
        </div>
    </div>
    <script>
        const skills = ["HTML", "CSS", "JavaScript", "Java", "C"];

        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('mouseover', () => {
                const percentageElement = card.querySelector('.percentage');
                const target = parseInt(percentageElement.getAttribute('data-target'));
                let count = 0;
                const interval = setInterval(() => {
                    if (count >= target) {
                        clearInterval(interval);
                    } else {
                        count++;
                        percentageElement.textContent = `${count}%`;
                    }
                }, 1000 / target);
            });
        });

        function removeSkill(skill) {
            const index = skills.indexOf(skill);
            if (index !== -1) {
                skills.splice(index, 1);
                updateUI(skill);
            }
        }

        function updateUI(skill) {
            const skillCard = document.querySelector(`.card:contains(${skill})`);
            if (skillCard) {
                skillCard.remove();
            }
            const percentage = Math.round((skills.length / 5) * 100);
            document.getElementById("percentage").textContent = `Skills Known: ${percentage}%`;
        }
    </script>
</body>
</html>
